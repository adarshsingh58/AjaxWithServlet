<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ajax With Servlet</title>

<script type="text/javascript">

	function ajaxCall() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				document.getElementById("para").innerHTML = this.responseText;
			}
		};
		/* ajaxCall is the name of servlet we are calling   */
		xhttp.open("GET", "ajaxCall", true);
		xhttp.send();

	}
</script>
</head>
<body>
	<p id="para" name="para"></p>
	<input type="button" onclick="ajaxCall()">
</body>
</html>
